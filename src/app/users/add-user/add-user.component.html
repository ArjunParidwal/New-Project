<mat-card>
<form [fromGroup]="addUserForm" (submit)="createUser()">


    <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder" formControlName="username">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         
        </mat-form-field>
      </p>


      <p>
        <mat-form-field appearance="outline">
          <mat-label>Outline form field</mat-label>
          <input matInput placeholder="Placeholder" formControlName="phone">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          
        </mat-form-field>
      </p>

</form>
</mat-card>
